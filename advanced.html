<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
        <link rel="stylesheet" href="./all-style.css">
        <link rel="icon" href="./Google Title Logo.png" type="image/icon type">      
</head>
<body>
    <ul>
      <li>
    <input onclick="location.href='./home.html'" type="submit" class="libutton" value="Home">
      </li>
    </ul>
    <div id="googlelogo"><img style="margin: 0;" alt="Google" height="92" src="./Google Logo.png"  width="272"></div>  
        <div id="searchboxbuttons">
            <form action="https://google.com/search">
               <div class="a-box"><input class="searchbox" type="search" name="as_q" class="box" placeholder="All this words:"></div>
               <div class="a-box"><input class="searchbox" type="search" name="as_epq" class="box" placeholder="This exact word or phrase:"></div>
               <div class="a-box"><input class="searchbox" type="search" name="as_oq" class="box" placeholder="Any of this words:"></div>
               <div class="a-box"><input class="searchbox" type="search" name="as_eq" class="box" placeholder="None of this words:"></div> 
                <br>
                <div>
                    <input  type="submit" name="btnK" value="Advanced Search" class="button">  
                </div>
            </form>
        </div>   
</body>
